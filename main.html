<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apple Store Portfolio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- PRODUCT PHOTO -->
    <div class="product__photo">

        <div class="photo-container">

            <div class="photo-main">
                <img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6" alt="Red Apple">
            </div>

            <div class="photo-album">
                <ul>
                    <li><img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6"></li>
                    <li><img src="https://images.unsplash.com/photo-1574226516831-e1dff420e37a"></li>
                    <li><img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2"></li>
                    <li><img src="https://images.unsplash.com/photo-1615486363047-8c7df7c4f4c0"></li>
                </ul>
            </div>

        </div>

    </div>

    <!-- PRODUCT DETAILS -->
    <div class="product__info">

        <h1>Fresh Apples</h1>

        <div class="price">
            $7.93
        </div>

        <!-- VARIETIES -->
        <div class="variant">
            <h3>VARIETIES</h3>
            <div class="colors">
                <img src="https://images.unsplash.com/photo-1574226516831-e1dff420e37a">
                <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2">
                <img src="https://images.unsplash.com/photo-1615486363047-8c7df7c4f4c0">
                <img src="https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6">
            </div>
        </div>

        <!-- BENEFITS -->
        <div class="description">
            <h3>BENEFITS</h3>
            <ul>
                <li>Rich in fiber</li>
                <li>Improves digestion</li>
                <li>Supports heart health</li>
                <li>Boosts immunity</li>
                <li>Contains antioxidants</li>
            </ul>
        </div>

        <button class="add-cart">ADD TO CART</button>

    </div>

</div>

</body>
</html>
