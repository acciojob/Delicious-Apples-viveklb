<!DOCTYPE html>
<html>
<head>
<title>Apple Product</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Product Photo Section -->
    <div class="product__photo">

        <div class="photo-container">

            <div class="photo-main">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="apple">
            </div>

            <div class="photo-album">
                <ul>
                    <li>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg">
                    </li>
                    <li>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Green_Apple.jpg">
                    </li>
                    <li>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Golden_delicious_apple.jpg">
                    </li>
                    <li>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Honeycrisp.jpg">
                    </li>
                </ul>
            </div>

        </div>

    </div>

    <!-- Product Details -->
    <div class="product__info">

        <h1>Delicious Apples</h1>

        <div class="price">
            $7.93
        </div>

        <!-- Variants -->
        <div class="variant">
            <h3>SELECT A COLOR</h3>

            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Green_Apple.jpg" width="40">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Golden_delicious_apple.jpg" width="40">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Honeycrisp.jpg" width="40">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" width="40">

        </div>

        <!-- Benefits -->
        <div class="description">
            <h3>BENEFITS</h3>

            <ul>
                <li>Apples are nutritious</li>
                <li>Apples may be good for weight loss</li>
                <li>Apples may be good for bone health</li>
                <li>They're linked to a lower risk of diabetes</li>
            </ul>
        </div>

        <button>ADD TO CART</button>

    </div>

</div>

</body>
</html>
